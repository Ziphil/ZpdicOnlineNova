mail:
  registerUser:
    subject: "ユーザー登録完了のお知らせ"
    text: |
      ZpDIC Online へのご登録ありがとうございます。
      以下の URL にアクセスし、ユーザーのアクティベートを行ってください。
      ・ {url}
  issueUserActivateToken:
    subject: "アクティベート用 URL のお知らせ"
    text: |
      以下の URL にアクセスし、ユーザーのアクティベートを行ってください。
      なお、この URL の有効期限は 1 時間です。
      有効期限が過ぎた場合は、この URL を用いてのユーザーのアクティベートはできなくなりますので、改めて手続きを行ってください。
      ・ {url}
  issueUserResetToken:
    subject: "パスワードリセットのお知らせ"
    text: |
      ZpDIC Online をご利用いただきありがとうございます。
      以下の URL にアクセスし、パスワードリセットの手続きを進めてください。
      なお、この URL の有効期限は 1 時間です。
      有効期限が過ぎた場合は、この URL を用いてのパスワードリセットはできなくなりますので、改めて手続きを行ってください。
      ・ {url}
  contact:
    subject: "お問い合わせ: {subject}"
    text: |
      お問い合せフォームからお問い合わせです。
      ・ 名前: {name} ({signedIn, select, true {認証済み: @{userName}} false {匿名}})
      ・ メールアドレス: {email}
      ・ 件名: {subject}
      {text}
  footer: |
    ────────────────────
    ZpDIC Online
    ・ http://zpdic.ziphil.com