openapi: "3.0.3"

info:
  title: "ZpDIC Online API"
  version: "1.0.0"
  description: |-
    ### ベース URL
    全ての API のベース URL は `https://zpdic.ziphil.com/api` です。
    API を呼ぶ際は、このベース URL の後ろに該当 API のパスを繋げたものにリクエストを送ってください。

    ### 認証
    Web サイト上で API キーを取得して、`X-Api-Key` ヘッダーに設定してください。
    API キーが正しく設定されていない場合は、401 エラーが返されます。

    ### 型に関する注意
    この API で扱われる辞書や例文のデータの型は、ZpDIC Online 内部で用いられているものと近い形になっています。 
    そのため、OTM-JSON 形式での型と異なる点がいくつかあります。
    あらかじめ該当 API のドキュメントを参照して、正しい型情報を確認しておいてください。

    ### 必須項目
    プロパティ名に `required` と書かれているプロパティは必須です。
    リクエストに必須プロパティが含まれていない場合は、400 エラーが返されます。
    ネストしているプロパティが必須になっていることもあるので、注意してください。

    なお必須プロパティは、そのプロパティの存在が必須であるだけなので、そこにゼロ値を指定することはできます。
    例えば、文字列型の必須プロパティに空文字列を指定することは可能です。

    プロパティ名に `required` と書かれていないプロパティは省略可能です。
    その場合は、付記されているデフォルト値が指定されたものと見なされます。

servers:
  - url: "https://zpdic.ziphil.com/api"
    description: "メイン環境" 
  - url: "http://localhost:8050/api"
    description: "開発用 (利用できません)"

tags:
  - name: "単語"


paths:

  "/v1/dictionary/{identifier}/words":
    get:
      summary: "辞書の単語を検索する"
      tags: ["単語"]
      parameters:
        - $ref: "#/components/parameters/identifier"
        - $ref: "#/components/parameters/text"
        - $ref: "#/components/parameters/wordMode"
        - $ref: "#/components/parameters/wordType"
        - $ref: "#/components/parameters/wordOrderMode"
        - $ref: "#/components/parameters/wordOrderDirection"
        - $ref: "#/components/parameters/wordIgnoreCase"
        - $ref: "#/components/parameters/skip"
        - $ref: "#/components/parameters/limit"
      responses:
        200:
          description: "成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  words:
                    type: array
                    items:
                      $ref: "#/components/schemas/WordWithExamples@out"
                    description: "検索結果"
                  total:
                    type: integer
                    description: "検索結果の総数"
                    example: 250
        404:
          description: "辞書が存在しない場合"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error#noSuchDictionary"
        401:
          $ref: "#/components/responses/generalUnauthorized"
        400:
          $ref: "#/components/responses/generalBadRequest"
        429:
          $ref: "#/components/responses/generalTooManyRequests"

  "/v1/dictionary/{identifier}/word":
    post:
      summary: "辞書に単語を新しく作成する"
      tags: ["単語"]
      parameters:
        - $ref: "#/components/parameters/identifier"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                word:
                  $ref: "#/components/schemas/EditableWord@in"
              required:
                - word
      responses:
        201:
          description: "成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  word:
                    $ref: "#/components/schemas/Word@out"
        403:
          description: "辞書の編集権限がない場合"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error#notEnoughDictionaryAuthority"
        404:
          description: "辞書が存在しない場合"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error#noSuchDictionary"
        409:
          description: "辞書のインポート処理が実行中の場合"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error#dictionarySaving"
        401:
          $ref: "#/components/responses/generalUnauthorized"
        400:
          $ref: "#/components/responses/generalBadRequest"
        429:
          $ref: "#/components/responses/generalTooManyRequests"

  "/v1/dictionary/{identifier}/word/{wordNumber}":
    get:
      summary: "辞書の単語を取得する (1 件)"
      tags: ["単語"]
      parameters:
        - $ref: "#/components/parameters/identifier"
        - $ref: "#/components/parameters/wordNumber"
      responses:
        200:
          description: "成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  word:
                    $ref: "#/components/schemas/Word@out"
        404:
          description: "辞書もしくは単語が存在しない場合"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Error#noSuchDictionary"
                  - $ref: "#/components/schemas/Error#noSuchWord"
        401:
          $ref: "#/components/responses/generalUnauthorized"
        400:
          $ref: "#/components/responses/generalBadRequest"
        429:
          $ref: "#/components/responses/generalTooManyRequests"
    put:
      summary: "辞書の単語を編集する"
      tags: ["単語"]
      parameters:
        - $ref: "#/components/parameters/identifier"
        - $ref: "#/components/parameters/wordNumber"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                word:
                  $ref: "#/components/schemas/EditableWord@in"
              required:
                - word
      responses:
        200:
          description: "成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  word:
                    $ref: "#/components/schemas/Word@out"
        403:
          description: "辞書の編集権限がない場合"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error#notEnoughDictionaryAuthority"
        404:
          description: "辞書もしくは単語が存在しない場合"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Error#noSuchDictionary"
                  - $ref: "#/components/schemas/Error#noSuchWord"
        409:
          description: "辞書のインポート処理が実行中の場合"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error#dictionarySaving"
        401:
          $ref: "#/components/responses/generalUnauthorized"
        400:
          $ref: "#/components/responses/generalBadRequest"
        429:
          $ref: "#/components/responses/generalTooManyRequests"
    delete:
      summary: "辞書の単語を削除する"
      tags: ["単語"]
      parameters:
        - $ref: "#/components/parameters/identifier"
        - $ref: "#/components/parameters/wordNumber"
      responses:
        200:
          description: "成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  word:
                    $ref: "#/components/schemas/Word@out"
        403:
          description: "辞書の編集権限がない場合"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error#notEnoughDictionaryAuthority"
        404:
          description: "辞書もしくは単語が存在しない場合"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Error#noSuchDictionary"
                  - $ref: "#/components/schemas/Error#noSuchWord"
        409:
          description: "辞書のインポート処理が実行中の場合"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error#dictionarySaving"
        401:
          $ref: "#/components/responses/generalUnauthorized"
        400:
          $ref: "#/components/responses/generalBadRequest"
        429:
          $ref: "#/components/responses/generalTooManyRequests"


components:
  parameters:

    identifier:
      name: "identifier"
      in: path
      description: "辞書の番号もしくは URL 用識別子"
      required: true
      schema:
        type: string

    wordNumber:
      name: "wordNumber"
      in: path
      description: "単語の番号"
      required: true
      schema:
        type: integer

    skip:
      name: "skip"
      in: query
      description: "ページング用スキップ件数"
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0

    limit:
      name: "limit"
      in: query
      description: "ページング用返却件数"
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 100

    text:
      name: "text"
      in: query
      description: "検索する文字列"
      required: true
      schema:
        type: string

    wordMode:
      name: "mode"
      in: query
      description: |-
        検索範囲
        - `"spelling"` — 綴り
        - `"term"` — 訳語
        - `"both"` — 綴り＋訳語
        - `"tag"` — タグ
        - `"information"` — 内容
        - `"variation"` — 変化形
        - `"relation"` — 関連語
        - `"content"` — 全文
      required: false
      schema:
        type: string
        enum: ["spelling", "term", "both", "tag", "information", "variation", "relation", "content"]
        default: "both"
 
    wordType:
      name: "type"
      in: query
      description: |-
        検索方法
        - `"exact"` — 完全一致
        - `"prefix"` — 前方一致
        - `"suffix"` — 後方一致
        - `"part"` — 部分一致
        - `"regular"` — 正規表現
      required: false
      schema:
        type: string
        enum: ["exact", "prefix", "suffix", "part", "regular"]
        default: "prefix"

    wordOrderMode:
      name: "orderMode"
      in: query
      description: |-
        ソート順
        - `"unicode"` — 綴りの文字コード順
        - `"updatedDate"` — 更新日時順
        - `"createdDate"` — 作成日時順
      required: false
      schema:
        type: string
        enum: ["unicode", "updatedDate", "createdDate"]
        default: "unicode"
 
    wordOrderDirection:
      name: "orderDirection"
      in: query
      description: |-
        ソート方向
        - `"ascending"` — 昇順
        - `"descending"` — 降順
      required: false
      schema:
        type: string
        enum: ["ascending", "descending"]
        default: "ascending"

    wordIgnoreCase:
      name: "ignoreCase"
      in: query
      description: "大小文字の違いを無視するかどうか"
      required: false
      schema:
        type: boolean
        default: false


  schemas:

    Word@out:
      title: "Word"
      type: object
      properties:
        id:
          type: string
          format: objectid
          description: "データベース上のオブジェクト ID"
          example: "507f1f77bcf86cd799439011"
        number:
          type: integer
          description: "番号 (OTM-JSON での `entry.id`)"
          example: 1
        spelling:
          type: string
          description: "綴り (OTM-JSON での `entry.form`)"
          example: "dictionary"
        pronunciation:
          type: string
          description: "発音記号"
          example: "dɪk.ʃə.nə.ɹi"
        tags:
          type: array
          items:
            type: string
          description: "タグ"
          example: ["基本", "レベル 1"]
        sections:
          type: array
          items:
            $ref: "#/components/schemas/Section@out"
          description: "セクション"

    WordWithExamples@out:
      title: "WordWithExamples"
      allOf:
        - $ref: "#/components/schemas/Word@out"
        - type: object
          properties:
            examples:
              type: array
              items:
                $ref: "#/components/schemas/Example@out"
              description: "例文"

    EditableWord@in:
      title: "EditableWord"
      type: object
      properties:
        spelling:
          type: string
          description: "綴り (OTM-JSON での `entry.form`)"
          example: "dictionary"
        pronunciation:
          type: string
          description: "発音記号"
          example: "dɪk.ʃə.nə.ɹi"
          default: ""
        tags:
          type: array
          items:
            type: string
          description: "タグ"
          example: ["基本", "レベル 1"]
          default: []
        sections:
          type: array
          items:
            $ref: "#/components/schemas/Section@in"
          description: "セクション"
          default: []
      required:
        - spelling

    Section@out:
      title: "Section"
      type: object
      properties:
        equivalents:
          type: array
          items:
            $ref: "#/components/schemas/Equivalent@out"
          description: "訳語 (OTM-JSON での `translations`)"
        informations:
          type: array
          items:
            $ref: "#/components/schemas/Information@out"
          description: "内容 (OTM-JSON での `contents`)"
        phrases:
          type: array
          items:
            $ref: "#/components/schemas/Phrase@out"
          description: "成句"
        variations:
          type: array
          items:
            $ref: "#/components/schemas/Variation@out"
          description: "変化形"
        relations:
          type: array
          items:
            $ref: "#/components/schemas/Relation@out"
          description: "関連語"

    Section@in:
      title: "Section"
      type: object
      properties:
        equivalents:
          type: array
          items:
            $ref: "#/components/schemas/Equivalent@in"
          description: "訳語 (OTM-JSON での `translations`)"
          default: []
        informations:
          type: array
          items:
            $ref: "#/components/schemas/Information@in"
          description: "内容 (OTM-JSON での `contents`)"
          default: []
        phrases:
          type: array
          items:
            $ref: "#/components/schemas/Phrase@in"
          description: "成句"
          default: []
        variations:
          type: array
          items:
            $ref: "#/components/schemas/Variation@in"
          description: "変化形"
          default: []
        relations:
          type: array
          items:
            $ref: "#/components/schemas/Relation@in"
          description: "関連語"
          default: []

    Equivalent@out:
      title: "Equivalent"
      type: object
      properties:
        titles:
          type: array
          items:
            type: string
          description: "品詞"
          example: ["名詞", "一般"]
        terms:
          type: array
          items:
            type: string
          description: |-
            訳語
            > 訳語検索の際に参照されます。
          example: ["辞書", "辞典"]
        termString:
          type: string
          description: |-
            訳語の生文字列
            > ZpDIC 上で単語カードの訳語欄にそのまま表示されます。
            > その際、`ignoredPattern` にマッチする部分は薄く表示されます。
            >
            > ここから `ignoredPattern` にマッチする部分を削除して適切に区切ったものが `terms` です。
          example: "(言語の) 辞書, 辞典"
        ignoredPattern:
          type: string
          description: |-
            訳語の生文字列から訳語リストを取得する際に無視するパターン (正規表現)
            > `termString` から `terms` を取得する際に利用されます。
            >
            > 単語の編集時に、辞書全体に設定された無視パターンがそのまま格納されます。
            > そのため、辞書の無視パターンを途中で変更した場合、それ以降に編集された単語でのみ新しい無視パターンが格納され、それ以前に編集された単語には以前の無視パターンが格納されたままになります。
          example: "[\\(（].*?[\\)）]"
        hidden:
          type: boolean
          description: "検索にのみ用いる (単語カードでは非表示にする) かどうか"
          example: false

    Equivalent@in:
      title: "Equivalent"
      type: object
      properties:
        titles:
          type: array
          items:
            type: string
          description: "品詞"
          example: ["名詞", "一般"]
          default: []
        terms:
          type: array
          items:
            type: string
          description: |-
            訳語
            > 訳語検索の際に参照されます。
            >
            > `termString` から `ignoredPattern` にマッチする部分を削除して句読点で区切ったものを指定してください。
            > それ以外の文字列リストを指定すると、ZpDIC 上で単語カードに表示される訳語と検索で使われる訳語が一致せず、混乱を招く可能性があります。
          example: ["辞書", "辞典"]
          default: []
        termString:
          type: string
          description: |-
            訳語の生文字列
            > ZpDIC 上で単語カードの訳語欄にそのまま表示されます。
            > その際、`ignoredPattern` にマッチする部分は薄く表示されます。
          example: "(言語の) 辞書, 辞典"
          default: ""
        ignoredPattern:
          type: string
          description: |-
            訳語の生文字列から訳語リストを取得する際に無視するパターン (正規表現)
            > `termString` から `terms` を取得する際に利用されます。
          example: "[\\(（].*?[\\)）]"
          default: ""
        hidden:
          type: boolean
          description: "検索にのみ用いる (単語カードでは非表示にする) かどうか"
          example: false
          default: false

    Information@out:
      title: "Information"
      type: object
      properties:
        title:
          type: string
          description: "見出し"
          example: "語義"
        text:
          type: string
          description: "内容"
          example: "自然言語や人工言語の辞典を指す。単なる単語帳は含まれない。"
        hidden:
          type: boolean
          description: "単語カードでは非表示にするかどうか"
          example: false

    Information@in:
      title: "Information"
      type: object
      properties:
        title:
          type: string
          description: "見出し"
          example: "語義"
          default: ""
        text:
          type: string
          description: "内容"
          example: "自然言語や人工言語の辞典を指す。単なる単語帳は含まれない。"
          default: ""
        hidden:
          type: boolean
          description: "単語カードでは非表示にするかどうか"
          example: false
          default: false

    Phrase@out:
      title: "Phrase"
      type: object
      properties:
        titles:
          type: array
          items:
            type: string
          description: "分類"
          example: ["慣用句", "格言"]
        expression:
          type: string
          description: "成句表現"
          example: "go on"
        terms:
          type: array
          items:
            type: string
          description: |-
            訳語
            > 訳語検索の際に参照されます。
          example: ["進む", "続ける"]
        termString:
          type: string
          description: |-
            訳語の生文字列
            > ZpDIC 上で単語カードの成句欄にそのまま表示されます。
            > その際、`ignoredPattern` にマッチする部分は薄く表示されます。
            >
            > ここから `ignoredPattern` にマッチする部分を削除して適切に区切ったものが `terms` です。
          example: "進む, 続ける"
        ignoredPattern:
          type: string
          description: |-
            訳語の生文字列から訳語リストを取得する際に無視するパターン (正規表現)
            > `termString` から `terms` を取得する際に利用されます。
            >
            > 単語の編集時に、辞書全体に設定された無視パターンがそのまま格納されます。
            > そのため、辞書の無視パターンを途中で変更した場合、それ以降に編集された単語でのみ新しい無視パターンが格納され、それ以前に編集された単語には以前の無視パターンが格納されたままになります。
          example: "[\\(（].*?[\\)）]"
        text:
          type: string
          description: "説明"
          example: "前に進む、続けるという意味の句動詞です。"
        hidden:
          type: boolean
          description: "単語カードでは非表示にするかどうか"
          example: false

    Phrase@in:
      title: "Phrase"
      type: object
      properties:
        titles:
          type: array
          items:
            type: string
          description: "分類"
          example: ["慣用句", "格言"]
          default: []
        expression:
          type: string
          description: "成句表現"
          example: "go on"
          default: ""
        terms:
          type: array
          items:
            type: string
          description: |-
            訳語
            > 訳語検索の際に参照されます。
            >
            > `termString` から `ignoredPattern` にマッチする部分を削除して句読点で区切ったものを指定してください。
            > それ以外の文字列リストを指定すると、ZpDIC 上で単語カードに表示される訳語と検索で使われる訳語が一致せず、混乱を招く可能性があります。
          example: ["進む", "続ける"]
          default: []
        termString:
          type: string
          description: |-
            訳語の生文字列
            > ZpDIC 上で単語カードの成句欄にそのまま表示されます。
            > その際、`ignoredPattern` にマッチする部分は薄く表示されます。
          example: "進む, 続ける"
          default: ""
        ignoredPattern:
          type: string
          description: |-
            訳語の生文字列から訳語リストを取得する際に無視するパターン (正規表現)
            > `termString` から `terms` を取得する際に利用されます。
          example: "[\\(（].*?[\\)）]"
          default: ""
        text:
          type: string
          description: "説明"
          example: "前に進む、続けるという意味の句動詞です。"
          default: ""
        hidden:
          type: boolean
          description: "単語カードでは非表示にするかどうか"
          example: false
          default: false
 
    Variation@out:
      title: "Variation"
      type: object
      properties:
        title:
          type: string
          description: "種類"
          example: "複数形"
        spelling:
          type: string
          description: "変化形の綴り"
          example: "dictionaries"
        pronunciation:
          type: string
          description: "発音記号"
          example: "dɪk.ʃə.nə.ɹiz"

    Variation@in:
      title: "Variation"
      type: object
      properties:
        title:
          type: string
