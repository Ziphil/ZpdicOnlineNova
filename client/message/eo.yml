      Elektu “Uzi lokan tiparon” por uzi tiparon instalitan en la medio de la vizitanto, aŭ “Alŝuti propran tiparon” por uzi vian propran alŝutitan tiparon.
    showNumbers: >-
      Se vi ebligos tiun funkcion, la numeroj de tradukaĵoj kaj/aŭ sekcioj estos montrataj.
