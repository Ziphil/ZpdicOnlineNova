    gift: >-
      ZpDIC Online estas evoluigata kaj prizorgata de ununura programisto, sed kostas kelkcent dolarojn jare por konservi la servon.
      Por daŭrigi kaj plibonigi la servon, via subteno estas necesa!
      Se vi ŝatas tiun aplikaĵon, bonvolu sendi donacon al la programisto per la suba butono.
    giftSub: >-
      En la suba sekcio “Subtenantoj”, mi listigos la nomojn de tiuj kiuj sendis donacon al mi.
      Se vi ŝatas esti listigita, bonvolu doni vian kromnomon kaj ligilon en la mesaĝo kiam vi sendos vian donacon.
      Se vi antaŭe sendis donacon kaj ŝatas esti listigita, bonvolu kontakti min per la kontakta paĝo.
    offer: >-
      Vi povas aldoni vian tradukaĵon de ĉiu paĝo de vortaro.
      La frazo estas ĝisdatigita ĉiutage je 21:00 (UTC).
  description:
    github: >-
      La fontkodo de tiu aplikaĵo estas havebla ĉe GitHub.
      Mi esperas ke vi trovos ĝin utila.
    supporter: >-
      Jen la homoj kiuj iel subtenis tiun aplikaĵon.
      Mi ŝatus danki ilin pro ilia subteno.
