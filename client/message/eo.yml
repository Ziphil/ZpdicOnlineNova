      Estas oficiala forumo por ZpDIC ene de la Discord-servilo “Lang Lounge”.
      Se vi havas demandojn pri ZpDIC, vi eble povos trovi la respondon tie.
    github: >-
      La fontkodo de tiu aplikaĵo estas havebla ĉe GitHub.
      Mi esperas ke vi trovos ĝin utila.
    supporter: >-
      Jen la homoj kiuj iel subtenis tiun aplikaĵon.
      Mi ŝatus danki ilin pro ilia subteno.
