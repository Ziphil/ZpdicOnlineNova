    giftSub: >-
      ギフトを送っていただいた方のお名前を、下記の「スペシャルサンクス」欄に掲載させていただいています。
      掲載しても良いという場合は、ギフトを送る際のメッセージに、お名前とリンク先を記載してください。
      また、過去にギフトを送っていただいた方で掲載を改めて希望する方は、お問い合わせページからご連絡ください。
