    explanation: "説明"
    visibility: "公開範囲"
    enableProposal: "造語依頼"
    discard: "削除"
  description:
    paramName: >-
      これを設定すると、辞書ページの URL として、番号の部分をこの識別子に置き換えたものが利用できるようになります。
    explanation: >-
      この内容は、最初に辞書ページを開いたときに検索結果の代わりに表示されます。
      一部の Markdown 形式に対応しています。
    visibility: >-
      これを「限定公開」に設定すると、この辞書が辞書一覧に表示されなくなります。
      ただし、辞書ページの URL を知っている人は直接アクセスすることができます。
    enableProposal: >-
      他のユーザーからの造語依頼を受け付けるかどうかを設定できます。
  callout:
    discard: >-
      この辞書を削除すると、単語や例文などの関連するデータも全て削除されます。
      後からデータを復元することはできないので、慎重に行ってください。
