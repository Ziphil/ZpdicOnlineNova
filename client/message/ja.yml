contactPage:
  title: "お問い合わせ"
  heading: "お問い合わせ"
  explanation: |-
    匿名でのお問い合わせをご希望の場合は、ログアウトした状態で「名前」欄を空欄にした上で送信してください。
    なお、辞書の設定や編集などに関わるような、ユーザーの権限が必要になる内容に関するお問い合わせの場合、匿名では対応できない場合がありますのでご了承ください。
  discord: |-
    また、<link>Discord の公式フォーラム</link>を設けてあります。
    お問い合わせ内容が本サービスに関する質問の場合は、こちらもご利用いただけます。
  disclaimer: |-
    なお、全てのお問い合わせに直接お答えできるとは限りません。
    あらかじめご了承ください。
exampleOfferListPage:
  title: "例文集"
