    userAlreadyActivated: |-
      このユーザーはすでにアクティベートされています。
    invalidActivateToken: |-
      ユーザーのアクティベートに失敗しました。
    invalidResetToken: |-
      パスワードのリセットに失敗しました。
    loginFailed: |-
      ログインに失敗しました。
    noSuchDictionary: |-
      この辞書は存在しません。
    duplicateDictionaryParamName: |-
