      「ローカルフォントを参照」を選択すると、閲覧者各自の環境にインストールされているフォントを参照して使用します。
      「フォントをアップロード」を選択すると、アップロードされた独自のフォントを使用します。
    showNumbers: >-
      これを有効にすると、セクションや訳語の横に通し番号が表示されるようになります。
    wordCardTitles: >-
      単語カードに各種項目を表示する際の見出しです。
    slimeTitles: >-
      辞書を OTM-JSON 形式で出力したときに各種項目が格納される内容欄の見出しです。
  callout:
    font: >-
      アップロードしたフォントが反映されるまで時間がかかることがあります。
      しばらくしても反映されない場合は、ブラウザのキャッシュを消去してみてください。
dictionarySettingEditingPart:
  heading:
    akrantiainSource: "Akrantiain ソースコード"
    zatlinSource: "Zatlin ソースコード"
    enableAdvancedWord: "高度な単語編集"
    enableDuplicateName: "重複綴りチェック"
    punctuations: "区切り文字"
    ignoredEquivalentPattern: "訳語で無視するパターン"
  description:
    akrantiainSource: >-
      Akrantiain とは、単語の綴りから発音記号を自動生成するためのシステムです。 
      Akrantiain 用のソースコードを設定しておくと、Akrantiain を用いて自動的に単語の発音記号が生成され、単語の横に表示されるようになります。
      単語に個別の発音が指定されているときは、そちらが優先されます。
      Akrantiain の構文については<link>ドキュメント</link>をご覧ください。  
    zatlinSource: >-
      Zatlin とは、単語の綴りをランダムに生成するためのシステムです。 
      Zatlin 用のソースコードを設定しておくと、単語編集画面で単語欄の横に「生成」ボタンが表示され、Zatlin を用いて綴りを生成できるようになります。
      Zatlin の構文については<link>ドキュメント</link>をご覧ください。
    enableAdvancedWord: >-
      これを有効にしておくと、訳語から関連語までを 1 つのセクションとして、単語データに複数のセクションを登録できるようになります。 
    enableDuplicateName: >-
      これを有効にしておくと、単語編集画面で綴りを入力した際に、同じ綴りの単語がすでに存在しているかが表示されるようになります。
      なお、あくまでこの機能は綴りの重複をチェックするのみで、同じ綴りの単語を登録できるなくなるわけではありません。
    punctuations: >-
      訳語の区切りとして使う文字です。
      訳語欄に入力されたテキストはここで設定されている区切り文字で区切られ、訳語として登録されて訳語検索の対象となります。
    ignoredEquivalentPattern: >-
      訳語欄に入力されたテキストから訳語を抽出する際に、ここで設定された正規表現パターンにマッチした部分は無視されます。
      そのため、マッチした部分は訳語検索の対象外となります。
      例えば、訳語欄に動詞の格の取り方を明示したいが訳語検索の対象にはしたくない場合などに利用できます。
dictionarySettingFilePart:
  heading:
    upload: "インポート"
    download: "エクスポート"
  description:
    upload: >-
      ファイルの内容をインポートして、現在のデータを上書きします。
      OneToMany-JSON 形式 (拡張子 .json) と PDIC 形式 (拡張子 .dic) に対応しています。
    download: >-
      この辞書のデータを拡張 OneToMany-JSON 形式でエクスポートします。
      詳細な仕様については<link>ドキュメント</link>をご覧ください。
  callout:
    upload: >-
      2024 年 9 月 14 日より前に ZpDIC でエクスポートしたファイルには例文データが含まれていないので、そのようなファイルをインポートすると例文データが全て消えてしまいます。
      古いファイルをインポートする際には十分注意してください。
dictionarySettingGeneralPart:
  heading:
