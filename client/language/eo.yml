  statistics: "Statistikoj"
  changeDictionaryNameForm:
    label: "Ŝanĝi nomon"
    description: >-
      Ŝanĝi la montran nomon de tiu vortaro.
  changeDictionaryParamNameForm:
    label: "Ŝanĝi retadresan nomon"
    description: >-
      Ŝanĝi la retadresan nomon de tiu vortaro.
      Agordi ĝi anstataŭigos la identigan numeron en la retadreso de la vortaro per la nomo tie agordita.
  changeDictionarySecretForm:
    label: "Ŝanĝi videblon"
    description: >-
      Ŝanĝi ĉu tiu vortaro estas montrata en la paĝo de la listo de vortaroj.
  changeDictionaryExplanationForm:
    label: "Ŝanĝi priskribon"
    description: >-
      Ŝanĝi la priskribon de tiu vortaro.
      Vi povas uzi iun sintakson de Markdown.
      Tio estos montrata en la paĝo de la vortaro antaŭ serĉado.
  changeDictionaryAkrantiainSourceForm:
    label: "Ŝanĝi fontkodon por Akrantiain"
    description: >-
      Ŝanĝi la fontkodon por Akrantiain.
      Se vi agordos tiun kodon, Akrantiain aŭtomate generos prononcon el literumo, kaj ĝi aperos apud la literumo.
      Kiam vorto havas sian specifitan prononcon, ĝi estos anstataŭe montrata.
      Vidu [la dokumentaron](/document) por pliaj informoj pri la sintakso de Akrantiain (nun disponebla nur en la japana).
  changeDictionaryZatlinSourceForm:
    label: "Ŝanĝi fontkodon por Zatlin"
    description: >-
      Ŝanĝi la fontkodon por Zatlin.
      Se vi agordos tiun kodon, butono “Generi” aperos en la vortredaktilo, kiu ebligas al vi generi literumon per ekzekuto de Zatlin.
      Vidu [la dokumentaron](/document) por pliaj informoj pri la sintakso de Zatlin.
  changeDictionaryPronunciationTitleForm:
    label: "Ŝanĝi titolon por elparoloj"
    description: >-
      Ŝanĝi la titolon por elparoloj, kiu estos uzata dum eligado de la vortaro en OTM-JSON formato.
  changeDictionaryExampleTitleForm:
    label: "Ŝanĝi titolon por frazoj"
    description: >-
      Ŝanĝi la titolon por ekzemplaj frazoj, kiu estos montrata en la paĝo de la vortaro.
  changeDictionaryEnableMarkdownForm:
    label: "Ebligi aŭ malebligi Markdown"
    description: >-
      Se vi ebligos tiun, vi povos skribi enhavojn de vortoj en Markdown.
  uploadDictionaryForm:
    label: "Alŝuti"
    description: >-
      Alŝuti dosieron kaj anstataŭigi la aktualan datumon.
      La subtenataj formatoj estas: OTM-JSON (kun finaĵo .json) kaj PDIC (kun finaĵo .dic).
  discardDictionaryForm:
    label: "Forigi"
    description: >-
      Forigi tiun vortaron.
  addEditInvitationForm:
    label: "Permesoj por redaktado"
    description: >-
      Jen uzantoj kiu havas permeson por redakti tiun vortaron.
      Vi tie ankaŭ povas doni permeson al alia uzanto.
      Uzantoj kun permeso povas redakti kaj forigi vortojn, sed ne povas ŝanĝi la nomon de la vortaro aŭ forigi ĝin.
  addTransferInvitationForm:
    label: "Permesoj por transdonado"
    description: >-
      Vi povas transdoni tiun vortaron al alia uzanto.
      Post kiam la vortaro estas transdonita, vi ankoraŭ havas redaktan permeson kaj tiel vi povas redakti la vortojn.
  dictionaryStatisticsPane:
    label: "Statistikoj"
    description: >-
      Jen la statistikaj informoj de tiu vortaro.
      En la eroj pri signolongo, vi povas vidi la valorojn uzantajn la datumojn kiel estas kaj ankaŭ tiujn kalkulitajn post Unikoda normaligo.
  historyPane:
    label: "Historio de nombro da vortoj"
    description: >-
      Jen la historio de la nombro da vortoj en tiu vortaro dum la lastaj 100 tagoj.
      La nombro estas registrita ĉiutage je ĉirkaŭ 14:30 (UTC).
  wordNameFrequencyPane:
    label: "Frekvenco de signoj"
    description: >-
      Jen la frekvenco de apero de ĉiu signo uzata en la kapvortoj.
