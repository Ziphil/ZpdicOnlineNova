    Tiu uzanto jam havas la permeson.
  userCanAlreadyOwn: >-
    Tiu uzanto jam estas la posedanto de tiu vortaro.
  editInvitationAlreadyAdded: >-
    Vi jam invitis tiun uzanton redakti tiun vortaron.
  transferInvitationAlreadyAdded: >-
    Vi jam petis tiun uzanton iĝi la posedanto de tiu vortaro.
  noSuchInvitation: >-
    Tiu invito ne ekzistas.
  noSuchDictionaryAuthorizedUser: >-
    Ne estas uzanto kun tia permeso.
  emptyCommissionName: >-
    La vorto por peti estas malplena.
  noSuchCommission: >-
    Tiu peto ne ekzistas.
  emptyContactText: >-
    La enhavo estas malplena.
  administratorNotFound: >-
    Neatendita eraro okazis.
  invalidArgument: >-
    La argumento estas malvalida.
  unauthenticated: >-
    Vi ne estas ensalutinta.
    Bonvolu denove ensaluti.
  forbidden: >-
    Vi ne rajtas aliri tiun enhavon.
  serverNotFound: >-
    La servila interfaco ne estis trovita.
    La servilo eble estis ĝisdatigita, do bonvolu refreŝigi la paĝon.
  serverError: >-
    Eraro okazis en la servilo.
    Bonvolu provi denove post iom da tempo.
  serverTimeout: >-
    Ne eblis ricevi respondon de la servilo.
    Bonvolu provi denove post iom da tempo.
  requestTimeout: >-
    Ne eblis ricevi respondon de la servilo.
    Bonvolu provi denove post iom da tempo.
  recaptchaError: >-
    La sistemo reCAPTCHA vekis eraron.
    Bonvolu reprovi.
  recaptchaRejected: >-
    Malsukcesis aŭtentikigi per la sistemo reCAPTCHA.
    Bonvolu reprovi.
  awsError: >-
    Io fiaskis.
    Bonvolu reprovi.
  messageNotFound: >-
    Ne estas mesaĝo agordita por tiu ŝprucfenestro.
    Bonvolu sciigi la administranton.
  unexpected: >-
    Neatendita eraro okazis.
    Bonvolu sciigi la administranton.

