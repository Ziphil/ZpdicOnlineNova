    La dosiero estas tro granda.
    Vi ne povas alŝuti dosierojn pli grandajn ol 2 MB.
  noSuchWordNumber: >-
    Vi provis redakti vorton kiu ne ekzistas.
  noSuchExampleNumber: >-
    Vi provis redakti ekzemplan frazon kiu ne ekzistas.
  resourceCountExceeded: >-
    Vi ne povas alŝuti pliajn dosierojn.
    Vi povas alŝuti ĝis 25 dosierojn al unu vortaro.
  resourceSizeTooLarge: >-
    La dosiero estas tro granda.
    Vi ne povas alŝuti dosierojn pli grandajn ol 1 MB.
  unsupportedResourceType: >-
    Tiu tipo de dosiero ne estas subtenata.
