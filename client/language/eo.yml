    Jam ekzistas la uzanta identigilo kiun vi specifis.
    Bonvolu specifi alian uzantan identigilon.
  duplicateUserEmail: >-
    Jam registritas la retadreso kiun vi specifis.
    Bonvolu specifi alian retadreson.
