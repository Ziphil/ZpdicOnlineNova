    Tiu uzanto jam estas aktivigita.
  invalidActivateToken: >-
    Malsukcesis aktivigi la uzanton.
  invalidResetToken: >-
    Malsukcesis restarigi vian pasvorton.
  loginFailed: >-
    Malsukcesis ensaluti.
  noSuchDictionaryNumber: >-
    Ne estas vortaro kun tiu numero.
  noSuchDictionaryParamName: >-
    Ne estas vortaro kun tiu nomo.
  duplicateDictionaryParamName: >-
    Jam uzatas la retadresa nomo kiun vi specifis.
    Bonvolu specifi alian nomon.
  invalidDictionaryParamName: >-
    La retadresa nomo estas nevalida.
    Ĝi devas ampleksi alfanombraj signoj, substrekoj kaj streketoj.
    Ĝi ankaŭ devas enhavi almenaŭ unu neciferan signon, kaj havi ne pli ol 30 signojn.
  dictionarySaving: >-
    La alŝutado estas nuntempe prilaborata.
    Bonvolu atendi iom da tempo ĝis la procezo finiĝos.
  failAddRelations: >-
    Malsukcesis registri la reciprokajn rilatojn.
