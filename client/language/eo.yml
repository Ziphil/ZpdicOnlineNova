    Ni sendis retmesaĝon kun retadreso por aktivigi tiun uzanton.
    Bonvolu sekvi la instrukciojn en la retmesaĝo.
  userResetTokenIssued: >-
    Ni sendis retmesaĝon kun retadreso por restarigi vian pasvorton.
    Bonvolu sekvi la instrukciojn en la retmesaĝo.
  userPasswordReset: >-
    Via pasvorto estis restarigita.
    Bonvolu denove ensaluti uzante vian novan pasvorton.
  userDiscarded: >-
    Tiu uzanto estis forigita.
    Dankon pro uzi ZpDIC Online.
  dictionaryNameChanged: >-
    La montra nomo de la vortaro estas ŝanĝita.
  dictionaryParamNameChanged: >-
    La retadresa nomo de la vortaro estas ŝanĝita.
  dictionarySecretChanged: >-
    La videblo de la vortaro estas ŝanĝita.
  dictionaryExplanationChanged: >-
    La priskribo de la vortaro estas ŝanĝita.
  dictionarySettingsChanged: 
    akrantiainSource: >-
      La fontkodo por Akrantiain estas ŝanĝita.
    zatlinSource: >-
      La fontkodo por Zatlin estas ŝanĝita.
    pronunciationTitle: >-
      La titolo por elparoloj estas ŝanĝita.
    exampleTitle: >-
      La titolo por ekzemplaj frazoj estas ŝanĝita.
    enableMarkdown: >-
      Markdown estas ebligita/malebligita.
  dictionaryUploaded: >-
    Via dosiero estis sukcese alŝutita.
    Notu, ke daŭros iom da tempo ĝis la vortaraj datumoj estas ĝisdatigitaj.
  dictionaryDiscarded: >-
    La vortaro estas forigita.
  editInvitationAdded: >-
    Vi invitis la uzanton redakti tiun vortaron.
    La permeso estos donita al ri post kiam ri akceptos la peton.
  editInvitationAccepted: >-
    Vi akceptis la inviton por redaktado de la vortaron.
    Vi nun povas redakti la vortaron.
  editInvitationRefused: >-
    Vi malakceptis la inviton por redaktado de la vortaron.
  transferInvitationAdded: >-
    Vi petis transdoni tiun vortaron.
    La vortaro estos transdonita post kiam la uzanto akceptos la peton.
  transferInvitationAccepted: >-
    Vi akceptis transdonadon de la vortaro.
    Vi nun estas la posedanto de la vortaro.
  transferInvitationRefused: >-
    Vi malakceptis transdonadon de la vortaro.
  dictionaryAuthorizedUserDiscarded: >-
    La redakta permeso de la uzanto estas revokita.
  wordEdited: >-
    La vorto estas redaktita.
  wordDiscarded: >-
    La vorto estas forigita.
  exampleEdited: >-
    La ekzempla frazo estas redaktita.
  exampleDiscarded: >-
    La ekzempla frazo estas forigita.
  resourceUploaded: >-
    La resurso estas alŝutita.
  resourceDiscarded: >-
    La resurso estas forigita.
  commissionAdded: >-
    Via peto estas sendita.
  commissionDiscarded: >-
    La peto estas forigita.
  contacted: >-
    Via mesaĝo estas sendita.
  invalidUserName: >-
    La uzanta identigilo estas nevalida.
    Ĝi devas ampleksi alfanombraj signoj, substrekoj kaj streketoj.
