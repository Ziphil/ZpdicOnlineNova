featurePane:
  dictionary:
    title: "Redakti"
    text: >-
      Oni povas krei vortaron en onia retumilo kaj tuj publikigi ĝin kiel reta vortaro.
      Oni povas redakti ĝin kiam ajn oni havas retumilon, sen aldonaj aplikaĵoj.
  search:
    title: "Serĉi"
    text: >-
      Oni povas serĉi dum oni tajpas, kaj laŭ kapvorto kaj laŭ tradukaĵo.
      Oni ankaŭ povas fari altnivelajn serĉojn per pluraj kondiĉoj.
  user:
    title: "Kunlabori"
    text: >-
      Multaj uzantoj samtempe povas redakti saman vortaron, donante redaktan permoson al ili.
      Kunlabora kreado de konstruita lingvo estas facile realigebla.
giftPane:
  sendGift: "Sendi donacon"
  information: >-
    ZpDIC Online estas evoluigata kaj prizorgata de individua programisto.
    Via subteno estas necesa por daŭrigi kaj plibonigi la servon.
    Se vi ŝatas tiun aplikaĵon, bonvolu sendi donacon al la programisto el la suba butono.
    Ĝi povas akceli la evoluon.
