  notification: "通知"
  account: "アカウント"
  logout: "ログアウト"
  dictionaryList:
    label: "辞書一覧"
    description: >-
      このユーザーの辞書一覧です。
      このユーザーが管理者ではなくても、編集権限があれば表示されます。
  invitationList:
    label: "編集権限の付与の招待"
    description: >-
      このユーザーに送られてきた編集権限の付与の招待の一覧です。
      これを承認すると、該当の辞書を編集できるようになります。
  createDictionaryForm:
    label: "新規作成"
    description: >-
      空の辞書を作成します。
  changeUserScreenNameForm:
    label: "ニックネームの変更"
    description: >-
      ニックネームを変更します。
      ユーザー ID とは異なり、ここでは英数字以外の文字も使えます。
  changeUserEmailForm:
    label: "メールアドレスの変更"
    description: >-
      メールアドレスを変更します。
  changeUserPasswordForm:
    label: "パスワードの変更"
    description: >-
      パスワードを変更します。
  deleteUserForm:
    label: "削除"
    description: >-
      このユーザーを削除します。
dictionaryListPage:
  updatedDate: "更新日時順"
  createdDate: "作成日時順"
dictionarySettingPage:
  general: "一般"
  setting: "設定"
  commission: "造語依頼"
  access: "権限"
  changeDictionaryNameForm:
    label: "表示名の変更"
    description: >-
      この辞書の表示名を変更します。
  changeDictionaryParamNameForm:
    label: "URL 用名称の変更"
    description: >-
      この辞書の URL 用名称を変更します。
      これを設定しておくと、辞書ページの URL として、ID 番号の代わりにこの名称にしたものも利用できるようになります。
  changeDictionarySecretForm:
    label: "一覧表示の変更"
    description: >-
      この辞書を辞書一覧ページに表示するかどうかを変更します。
  changeDictionaryExplanationForm:
    label: "説明の変更"
    description: >-
      辞書の説明を変更します。
      一部の Markdown 形式に対応しています。
      この内容は、最初に辞書ページを開いたときに検索結果の代わりに表示されます。
  changeDictionarySnojForm:
    label: "akrantiain 用 snoj データの変更"
    description: >-
      akrantiain 用 snoj データの変更します。
      これを設定しておくと、akrantiain を実行することで単語の発音が綴りから自動生成され、単語の横に表示されるようになります。
      単語に個別の発音が指定されているときは、そちらが優先されます。
  uploadDictionaryForm:
    label: "アップロード"
    description: >-
      ファイルをアップロードし、現在のデータを上書きします。
      OTM-JSON 形式 (拡張子 .json) と PDIC 形式 (拡張子 .dic) に対応しています。
  deleteDictionaryForm:
    label: "削除"
    description: >-
      この辞書を削除します。
  addEditInvitationForm:
    label: "編集権限"
    description: >-
      この辞書の編集権限を保有しているユーザーが確認できます。
      また、新しく別のユーザーに編集権限を付与することができます。
      権限を付与されたユーザーは、単語の編集や削除はできますが、辞書の表示名の変更や削除はできません。
  addTransferInvitationForm:
    label: "譲渡"
    description: >-
      この辞書を別のユーザーに譲渡します。
      辞書の譲渡後もこのユーザーに編集権限は残るので、単語の編集は引き続き行うことができます。
